$(document).ready(function () {
    $('#clientName').on('blur', function(){
        res = ((/^([А-ЯA-Z]|[А-ЯA-Z][\x27а-яa-z]{1,}|[А-ЯA-Z][\x27а-яa-z]{1,}\-([А-ЯA-Z][\x27а-яa-z]{1,}|(оглы)|(кызы)))\040[А-ЯA-Z][\x27а-яa-z]{1,}(\040[А-ЯA-Z][\x27а-яa-z]{1,})?$/).test($("#clientName").val()));
         if (!res){
             alert("ПРИМЕР: <br> Петров Иван!");
         }
    });
    $('#clientMail').on('blur', function(){
        res = ((/^[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$/i).test($("#clientMail").val()));
         if (!res){
             alert("Введите в соответствии с примером! <br> example@user.com");
         }
    });

    $('#clientPhone').on('blur', function(){
        res = ((/^\d[\d\(\)\ -]{4,14}\d$/).test($("#clientPhone").val()));
         if (!res){
             alert("ПРИМЕР: 8 999 999 99 99 ");
         }
    });
});
</script>
